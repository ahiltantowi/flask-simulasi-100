<section
  id="developer"
  class="py-32 px-8 bg-[#0f172a] text-white overflow-hidden relative"
>
  <div
    class="absolute top-0 right-0 opacity-5 text-[20rem] font-black -mr-20 -mt-20 select-none"

    DEV
  </div>

  <div

    <div class="relative flex-shrink-0 animate__animated animate__fadeIn">
      <div
        class="w-72 h-72 border-[12px] border-blue-700 relative shadow-[20px_20px_0px_#1e40af] bg-[#0f172a] overflow-hidden"
      >
        <img
          src="{{url_for('static', filename='cimen.JPG')}}"
          alt="Cimen"
          class="w-full h-full object-cover"
        />
      </div>

      <div
        class="absolute -bottom-6 -left-6 bg-blue-700 text-white px-6 py-3 font-black text-xs uppercase tracking-[0.2em] shadow-2xl border-2 border-white/10"

        Lead Architect
      </div>
    </div>

    <div class="animate__animated animate__fadeInRight">
      <h2
        class="text-6xl font-black uppercase tracking-tighter mb-4 leading-none"
      >
        Systems
        <span class="text-blue-500 underline decoration-4 underline-offset-8"
          >Engineer</span
        >
      </h2>
      <p
        class="text-slate-400 text-xl font-bold italic mb-10 leading-relaxed max-w-2xl"

        solusi audit RNG untuk standar kurikulum teknik dengan efisiensi
        algoritma tingkat tinggi.
      </p>

      <div class="mb-12">
        <p

        <div class="flex flex-wrap gap-10 text-4xl text-slate-300">

            <i
              class="fab fa-python group-hover:text-[#3776ab] animate-bounce"
              style="animation-duration: 3s"
            ></i>
            <span
              class="text-[8px] font-black opacity-0 group-hover:opacity-100 tracking-widest transition-opacity uppercase text-[#3776ab]"

            >
          </div>
          <div
            class="group flex flex-col items-center gap-2 transition-all cursor-pointer"

            <i
              class="fas fa-flask group-hover:text-white animate-bounce"
              style="animation-duration: 2.5s"
            ></i>
            <span
              class="text-[8px] font-black opacity-0 group-hover:opacity-100 tracking-widest transition-opacity uppercase text-white"

            >
          </div>
          <div
            class="group flex flex-col items-center gap-2 transition-all cursor-pointer"
          >
            <i
              class="fab fa-css3-alt group-hover:text-[#38bdf8] animate-bounce"

            <span
              class="text-[8px] font-black opacity-0 group-hover:opacity-100 tracking-widest transition-opacity uppercase text-[#38bdf8]"

            >
          </div>
          <div
            class="group flex flex-col items-center gap-2 transition-all cursor-pointer"

            <i
              class="fab fa-html5 group-hover:text-[#e34f26] animate-bounce"

            <span
              class="text-[8px] font-black opacity-0 group-hover:opacity-100 tracking-widest transition-opacity uppercase text-[#e34f26]"

            >
          </div>
          <div
            class="group flex flex-col items-center gap-2 transition-all cursor-pointer"
          >
            <i
              class="fab fa-js group-hover:text-[#f7df1e] animate-bounce"
              style="animation-duration: 3.5s"
            ></i>
            <span
              class="text-[8px] font-black opacity-0 group-hover:opacity-100 tracking-widest transition-opacity uppercase text-[#f7df1e]"

          </div>
          <div
            class="group flex flex-col items-center gap-2 transition-all cursor-pointer"
          >
            <i
              class="fas fa-square-root-variable group-hover:text-[#4479a1] animate-bounce"
              style="animation-duration: 2.9s"
            ></i>
            <span
              class="text-[8px] font-black opacity-0 group-hover:opacity-100 tracking-widest transition-opacity uppercase text-[#4479a1]"

      <div

        <a
          href="#"
          class="group text-blue-500 flex items-center gap-3 border-b-2 border-transparent hover:border-blue-500 pb-1 transition-all"

        </a>
      </div>

</section>
